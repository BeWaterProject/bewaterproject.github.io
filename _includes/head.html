<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <meta property="og:title"   content="Be Water">
  <meta property="og:type"    content="article" />
  <meta property="og:image"   content="/assets/img/hero.jpeg">
  <meta property="og:url"     content="{{ page.url }}">
  <meta name="twitter:card"   content="summary_large_image">

  <meta property="og:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta property="og:site_name"   content="Be Water">
  <meta name="twitter:image:alt"  content="/assets/img/hero.jpeg">

  <link rel="stylesheet" href="/assets/main.css">
  <link rel="icon" type="image/png" href="/assets/img/favicon.png" />

  <title>
    {% if page.title %}
      {{ page.title | escape }} – {{ site.title }}
    {% else %}
      {{ site.title | escape }}
    {% endif %}
  </title>

  {% if jekyll.environment == "production" %}
    <!-- Add some analytics -->
  {% endif %}

</head>
